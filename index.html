<!DOCTYPE html>
<html>

<head>
  <title>Register to work at Etch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Material Icon CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="page">
    <div class="navbar">
      <button class="hamburger">
        <!-- material icons https://material.io/resources/icons/ -->
        <i class="menuIcon material-icons" style="display: block;">menu</i>
        <i class="closeIcon material-icons" style="display: none;">close</i>
      </button>
      <a href="https://etch.co" class="logo__link" target="_blank">
        <img class="navbar__logo" src="./assets/logo.svg">
      </a>
      <div class="navbar__links menu">
        <a href="https://etch.co/team" target="_blank" class="navbar__link menuItem">Team</a>
        <a href="https://etch.co/work" target="_blank" class="navbar__link menuItem">Work</a>
        <a href="https://etch.co/makes" target="_blank" class="navbar__link menuItem">Makes</a>
        <a href="https://etch.co/the" target="_blank" class="navbar__link menuItem">The</a>
        <a href="https://etch.co/dream" target="_blank" class="navbar__link menuItem">Dream</a>
        <a href="https://etch.co/work" target="_blank" class="navbar__link menuItem">Work</a>
      </div>
    </div>
    <div class="hero">
      <h1 class="hero__title">Register to work at Etch</h1>
      <p class="hero__subtitle">
        Simply fill in this form with your details to register your
        interest for working at Etch.
      </p>
    </div>

    <div class="main">
      <form class="form" action="https://formspree.io/f/xaylazjw" method="POST">
        <input type="hidden" name="id" value="123456">

        <div class="form-group">
          <label class="form-group__label" for="first-name">First Name</label>
          <input class="form-group__input" type="text" name="first-name" id="first-name" autocomplete="given-name">
        </div>

        <div class="form-group">
          <label class="form-group__label" for="last-name">Last Name</label>
          <input class="form-group__input" type="text" name="last-name" id="last-name" autocomplete="family-name">
        </div>

        <div class="form-group">
          <label class="form-group__label" for="email">Email</label>
          <input class="form-group__input" type="text" name="email" id="email" autocomplete="email"
            placeholder="your@email.com">
        </div>

        <div class="form-group">
          <label class="form-group__label" for="datePicker">Date of birth</label>
          <input class="form-group__input" id="datePicker" type="date" name="dob" autocomplete="bday" min="1900-01-01">
        </div>

        <div class="form-group">
          <label class="form-group__label">Telephone number</label>
          <input class="form-group__input" type="text" name="telephone" autocomplete="tel">
        </div>

        <div class="form-group">
          <label class="form-group__label">Address</label>
          <input class="form-group__input" type="text" name="address" autocomplete="street-address">
        </div>

        <div class="form-group">
          <label class="form-group__label">Number of years experience</label>
          <input class="form-group__input" type="text" name="years">
        </div>

        <!-- RL: Checkboxes -->
        <label class="form-group__label">Favourite web development topics</label>
        <div class="form-group">
          <div class="form-group__div">
            <input class="form-group__checkbox" id="hex" type="checkbox" name="faves[]">
            <label class="checkbox__label" for="hex">Hex colours</label>
          </div>
          <div class="form-group__div">
            <input class="form-group__checkbox" id="accessibility" type="checkbox" name="faves[]">
            <label class="checkbox__label" for="accessibility">Accessibility</label>
          </div>
          <div class="form-group__div">
            <input class="form-group__checkbox" id="node" type="checkbox" name="faves[]">
            <label class="checkbox__label" for="node">Node modules</label>
          </div>
          <div class="form-group__div">
            <input class="form-group__checkbox" id="javascript" type="checkbox" name="faves[]">
            <label class="checkbox__label" for="javascript">Javascript frameworks</label>
          </div>
          <div class="form-group__div">
            <input class="form-group__checkbox" id="bbq" type="checkbox" name="faves[]">
            <label class="checkbox__label" for="bbq">BBQ</label>
          </div>
        </div>

        <div class="form-group">
          <label class="form-group__label">Why I want to work at Etch</label>
          <textarea name="why" class="form-group__input"></textarea>
        </div>


        <button class="apply_button">Submit Application</button>
      </form>
    </div>

    <div class="footer">
      &copy;2020 Etch Software Ltd.
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
